<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文口說練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 新增訪問人數和按讚功能 -->
        <div class="visitor-like-container">
            <p id="visitorCount">訪問次數(個人): 0</p>
        </div>

        <h1>英文口說練習</h1>
        <button id="topicButton">獲取主題</button>
        <p id="topicDisplay"></p>
        
        <div id="button-container">
            <h2>計時器</h2>
            <div id="timer">00:00</div>
        </div>
        <button id="recordButton">開始錄音</button>
        <button id="stopRecordButton">停止錄音</button>
        <p id="timer-message"></p>
        <div id="message"></div>
        <audio id="audioPlayback" controls></audio>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
